{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>To-Do-App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'task/css/style.css' %}">
    
    <!-- IMPORTANT : Charger React et Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- TRÈS IMPORTANT : Charger csrf.js en PREMIER -->
    <script src="{% static 'task/js/utils/csrf.js' %}"></script>
    
    <!-- Meta tag CSRF pour fallback -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <style>
        /* Styles pour le header des tâches */
        .tasks-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            border-radius: 10px;
            color: white;
            margin-bottom: 2rem;
        }
        
        .tasks-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        /* Bouton toggle amélioré */
        .toggle-btn {
            position: relative;
            overflow: hidden;
        }
        
        .toggle-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .toggle-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            20% {
                transform: scale(25, 25);
                opacity: 0.3;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }
        
        /* Style amélioré pour le bouton hamburger mobile */
        .navbar-toggler {
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 0.5rem 0.75rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }
        
        .navbar-toggler-icon {
            width: 1.5em;
            height: 1.5em;
        }
        
        /* Animation pour le menu déroulant */
        .navbar-collapse {
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="bi bi-check2-square me-2"></i>To-Do-App
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-person-circle me-1"></i>
                                <strong>{{ user.username }}</strong>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">
                                <i class="bi bi-house-door me-1"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'task' %}">
                                <i class="bi bi-list-check me-1"></i>Task List
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right me-1"></i>Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        
    {% endif %}

    <div class="body">
        {% block body %}
        {% endblock %}
    </div>

    <!-- ⚠️ CRITIQUE : Bootstrap JS AVANT vos scripts React -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
        <!-- Utils -->
        <script src="{% static 'task/js/utils/api.js' %}"></script>

        <!-- Components (JSX avec Babel) - IMPORTANT: TaskCard AVANT TaskList -->
        <script src="{% static 'task/js/components/TaskCard.js' %}" type="text/babel"></script>
        <script src="{% static 'task/js/components/TaskForm.js' %}" type="text/babel"></script>
        <script src="{% static 'task/js/components/TaskList.js' %}" type="text/babel"></script>

        <!-- App Entrypoint -->
        <script src="{% static 'task/js/app.js' %}" type="text/babel"></script>
    {% endblock %}
</body>
</html>
