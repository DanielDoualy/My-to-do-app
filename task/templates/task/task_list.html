{% extends 'task/layout.html' %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="display-4">
                    <i class="bi bi-list-check"></i> My Tasks
                </h1>
                <a href="{% url 'index' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-plus-circle"></i> New Task
                </a>
            </div>

            <!-- React va s'injecter ici -->
            <div id="react-task-root"></div>
        </div>
    </div>    
</div>

<!-- Add extra bottom spacing -->
<div class="mb-5 pb-5"></div>

<!-- Styles personnalisÃ©s pour surbrillance bleue -->
<style>
.hover-blue {
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}
.hover-blue:hover {
    background-color: #e7f3ff;
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
}
</style>

{% endblock %}
