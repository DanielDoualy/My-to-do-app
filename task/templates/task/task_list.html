{% extends 'task/layout.html' %}
{% load static %}

{% block body %}
<div class="container-fluid px-3 px-sm-4 mt-4">
    <div class="row">
        <div class="col-12">
            <!-- Header Section - Responsive -->
            <div class="task-list-header">
                <div class="header-content">
                    <h1 class="page-title">
                        <i class="bi bi-list-check"></i>
                        <span>My Tasks</span>
                    </h1>
                    <a href="{% url 'index' %}" class="btn-new-task">
                        <i class="bi bi-plus-circle"></i>
                        <span>New Task</span>
                    </a>
                </div>
            </div>

            <!-- React va s'injecter ici -->
            <div id="react-task-root"></div>
        </div>
    </div>    
</div>

<!-- Add extra bottom spacing -->
<div class="mb-5 pb-3"></div>

<style>
/* === HEADER === */
.task-list-header {
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 2px solid #e2e8f0;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
}

.page-title {
    font-size: 2rem;
    font-weight: 800;
    color: #1e293b;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.page-title i {
    color: #3b82f6;
    font-size: 2rem;
}

/* Bouton New Task */
.btn-new-task {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    min-height: 48px;
}

.btn-new-task:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    color: white;
}

.btn-new-task:active {
    transform: translateY(0);
}

.btn-new-task i {
    font-size: 1.25rem;
}

/* === RESPONSIVE MOBILE === */
@media (max-width: 576px) {
    .task-list-header {
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
    }
    
    .header-content {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
    }
    
    .page-title {
        font-size: 1.5rem;
        justify-content: center;
    }
    
    .page-title i {
        font-size: 1.5rem;
    }
    
    .btn-new-task {
        width: 100%;
        justify-content: center;
        padding: 1rem;
        font-size: 1rem;
    }
}

@media (min-width: 577px) and (max-width: 768px) {
    .page-title {
        font-size: 1.75rem;
    }
    
    .page-title i {
        font-size: 1.75rem;
    }
}

/* === STATS CONTAINER (pour TaskList.js) === */
.task-stats-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding: 1rem;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    border-radius: 12px;
}

.task-stats {
    display: flex;
    flex-direction: column;
}

.task-stats h5 {
    font-size: 1.125rem;
    font-weight: 700;
    color: #1e293b;
    margin: 0 0 0.25rem 0;
}

.task-stats small {
    font-size: 0.875rem;
    color: #64748b;
}

.filter-button {
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 600;
    border: 2px solid #22c55e;
    background: white;
    color: #22c55e;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.filter-button.active {
    background: #22c55e;
    color: white;
}

.filter-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(34, 197, 94, 0.2);
}

@media (max-width: 576px) {
    .task-stats-container {
        flex-direction: column;
        gap: 1rem;
        padding: 0.875rem;
    }
    
    .task-stats {
        width: 100%;
        text-align: center;
    }
    
    .filter-button {
        width: 100%;
        justify-content: center;
    }
}

/* === EMPTY STATE === */
.empty-state {
    text-align: center;
    padding: 4rem 2rem;
}

.empty-state i {
    font-size: 4rem;
    color: #cbd5e1;
    margin-bottom: 1.5rem;
}

.empty-state h4 {
    font-size: 1.5rem;
    font-weight: 700;
    color: #475569;
    margin-bottom: 0.75rem;
}

.empty-state p {
    font-size: 1rem;
    color: #64748b;
    margin-bottom: 2rem;
}

@media (max-width: 576px) {
    .empty-state {
        padding: 3rem 1rem;
    }
    
    .empty-state i {
        font-size: 3rem;
    }
    
    .empty-state h4 {
        font-size: 1.25rem;
    }
}

/* === LOADING STATE === */
.loading-container {
    text-align: center;
    padding: 4rem 2rem;
}

.loading-container .spinner-border {
    width: 3rem;
    height: 3rem;
    border-width: 0.3rem;
}

.loading-container p {
    margin-top: 1rem;
    font-size: 1rem;
    color: #64748b;
}

/* === ALERT SUCCESS === */
.alert-success {
    border-radius: 12px;
    border: 2px solid #86efac;
    background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
}

/* === AMÃ‰LIORATION CONTAINER === */
.container-fluid {
    max-width: 1400px;
    margin: 0 auto;
}

/* Responsive grid spacing */
@media (max-width: 576px) {
    .row > [class*="col-"] {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
    }
}

/* === ANIMATIONS === */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.task-list-header,
.task-stats-container,
#react-task-root {
    animation: fadeIn 0.5s ease-out;
}
</style>

{% endblock %}
